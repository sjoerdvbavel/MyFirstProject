<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <div id="new"></div>
  <p id="p1">Tutorix</p>
  <p id="p2">Tutorialspoint</p>
  <script>
    var n = 10
    var i;
    var element = document.getElementById("new");
    for (i = 0; i < n; i++) {
      var i_element = document.createElement("div")
      i_element.setAttribute("class", "row");
      i_element.setAttribute("id", i);
      element.appendChild(i_element);
      for (j = 0; j < n; j++) {
        var j_element = document.createElement("input");
        j_element.setAttribute("id", i+j);
        j_element.setAttribute("type", "checkbox");
        i_element.appendChild(j_element);
      }
    }
  </script>
</body>

</html>
